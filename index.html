<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>order summary</title>
  </head>
  <body>
    <div class="maindiv">
      <img id="musichero" src="images/illustration-hero.svg" alt="music hero" />
      <h1 class="heading">Order Summary</h1>
      <p class="maintext">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="insidebox" id="middlediv">
        <img src="images/icon-music.svg" alt="music icon" />
        <div class="amount">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
        <span class="change">change</span>
      </div>
      <div class="insidebox" id="payment">
        <span id="textpayment">Proceed to Payment</span>
      </div>
      <h2 id="cancelorder">Cancel Order</h2>
    </div>
  </body>
</html>
